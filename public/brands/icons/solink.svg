<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Video surveillance camera lens icon -->
  <defs>
    <linearGradient id="solinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Camera/Eye outer ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#solinkGradient)" stroke-width="4"/>
  
  <!-- Camera lens/pupil -->
  <circle cx="50" cy="50" r="22" fill="url(#solinkGradient)"/>
  
  <!-- Lens reflection -->
  <circle cx="45" cy="43" r="8" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Recording indicator dot -->
  <circle cx="72" cy="28" r="5" fill="#FF4444"/>
  
  <!-- Vision scan lines -->
  <path d="M 20 50 L 30 50" stroke="url(#solinkGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 70 50 L 80 50" stroke="url(#solinkGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 50 20 L 50 30" stroke="url(#solinkGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 50 70 L 50 80" stroke="url(#solinkGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>

